<!DOCTYPE html>
<html lang="en" class="antialiased">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Travler -  Route planner for BMTC buses with live tracking features.">
    <title> Traveler </title>
    
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY&libraries=geometry"></script>

    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                        display: ['Space Grotesk', 'system-ui', 'sans-serif']
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

 

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    

    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  
    <link rel="stylesheet" href="styles.css">
</head>
<body class="text-slate-800">
    <div id="app" class="relative min-h-screen flex flex-col">
        
        <header id="header-container" class="w-full p-4 md:p-6 z-50 sticky top-0"></header>
        
     
        <main class="flex-grow flex flex-col items-center w-full max-w-7xl mx-auto px-4 py-8 space-y-8 md:space-y-12">
        
            <section id="search-section" class="w-full max-w-3xl perspective-1000" aria-label="Route Search"></section>
            
        
            <section id="map-section" class="w-full h-[400px] md:h-[500px] perspective-1000" aria-label="Interactive Map"></section>
            
            
            <section id="info-section" class="w-full grid grid-cols-1 lg:grid-cols-2 gap-6 md:gap-8 pb-12 perspective-1000" aria-label="Bus Information"></section>
        </main>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
