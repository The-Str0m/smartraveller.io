<!DOCTYPE html>
<html lang="en" class="antialiased">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="BANG BUS -  Route planner for BMTC ">
    <title> BANG! </title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                        display: ['Space Grotesk', 'system-ui', 'sans-serif']
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder@2.4.0/dist/Control.Geocoder.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>
    <script src="https://unpkg.com/leaflet-control-geocoder@2.4.0/dist/Control.Geocoder.js"></script>

    <!-- Fonts --> 

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    
    <!-- Icons & Animations -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    
    <!-- Custom Styles -->
    <link rel="stylesheet" href="styles.css">
</head>
<body class="text-slate-800">
    <div id="app" class="relative min-h-screen flex flex-col">
        <!-- Header -->
        <header id="header-container" class="w-full p-4 md:p-6 z-50 sticky top-0"></header>
        
        <!-- Main Content -->
        <main class="flex-grow flex flex-col items-center w-full max-w-7xl mx-auto px-4 py-8 space-y-8 md:space-y-12">
            <!-- Search Section -->
            <section id="search-section" class="w-full max-w-3xl perspective-1000" aria-label="Route Search"></section>
            
            <!-- Map Section -->
            <section id="map-section" class="w-full perspective-1000" aria-label="Interactive Map"></section>
            
            <!-- Info Section -->
            <section id="info-section" class="w-full grid grid-cols-1 lg:grid-cols-2 gap-6 md:gap-8 pb-12 perspective-1000" aria-label="Bus Information"></section>
        </main>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
